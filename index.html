// Current task
var t = '';

$(document).ready(function() {
	vibrate();
});

function vibrate() {
	r = rand(max, min);
	while(true) { // Guarantees a random elmenent won't repeat back-to-back
		rt = randEl(tasks);
		if ( rt == t )
			continue;
		t = rt;
		break;
	}
	$('h1').html(rt);
	Device.vibrate();
	window.setTimeout(function() {
		vibrate();
	}, 1000 * r);
}

function rand(max, min) {
	max = max == undefined ? 1 : max;
	min = min == undefined ? 0 : min;
	return Math.floor( Math.random() * ( max - min  + 1 ) ) + min;
}

function randEl(arr) {
	return arr[ rand(arr.length - 1) ];
}
