<!DOCTYPE html>
<html>

<head>

<title>ADD Simulator</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
<script type="text/javascript" src="http://www.big5apps.com/api/bigfive.js"></script>
<script type="text/javascript">

var tasks = ['Facebook', 'Twitter', 'Email', 'Digg', 'iTunes', 'iChat'];

$(document).ready(function() {
	vibrate();
});

function vibrate() {
	r = rand(6, 1);
	$('h1').html(r + ' ' + randEl(tasks));
	Device.vibrate();
	window.setTimeout(function() {
		vibrate();
	}, 1000 * r);
}

function rand(max, min) {
	max = max == undefined ? 1 : max;
	min = min == undefined ? 0 : min;
	return Math.floor( Math.random() * ( max - min  + 1 ) ) + min;
}

function randEl(arr) {
	return arr[ rand(arr.length - 1) ];
}

</script>

<style type="text/css">

html {
	background: #000000;
	font-family: Helvetica, sans-serif; }

h1 {
	color: #FFFFFF; }

</style>

</head>

</body>
